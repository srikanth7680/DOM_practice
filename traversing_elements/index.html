<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traversing Elements</title>
</head>
<body>
  <div class="title">
    <p class="text">Welcome to DOM JS</p>
  </div>
  <div class="title1"><p>this is 1st childnode</p><p>this is 2st childnode</p><p>this is 3st childnode</p><p>this is 4st childnode</p></div>
  <div class="sibling">
    <h1>good morning sir</h1>
    <h1 class="second">Hello,sir</h1>
    <h1>How are you?</h1>
    <h1>I am fine.</h1>
  </div>
</body>
<script src="index.js"></script>
</html>
